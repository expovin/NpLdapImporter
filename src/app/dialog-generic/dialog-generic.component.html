<h2 md-dialog-title>Users not imported</h2>

<md-dialog-content>
  <table width="95%">
    <tr>
      <th>User</th>
      <th>Error Code</th>
      <th>Error Message</th>
    </tr>
    <tr *ngFor="let user of errUsers" >
      <td>{{user.email}}</td>
      <td>{{user.error.code}}</td>
      <td>{{user.error.message}}></td>
    </tr>
  </table>

</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>Close</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-button (click)="onResubmit()">Resubmit</button>
</md-dialog-actions>
